<a [routerLink]="'/writer/' + (writerId$ | async)">Choose another writing</a>
<h3>Text:</h3>
<p>
  {{text$ | async}}
</p>
<h3>Drawing:</h3>
<svg [attr.width]="svgWidth$ | async" [attr.height]="svgHeight$ | async">
  <svg:g *ngFor="let stroke of (strokes$ | async)" style="stroke:rgb(0,0,0);stroke-width:1">
    <svg:line *ngFor="let line of stroke.drawablePoints" [attr.x1]="line.x1" [attr.y1]="line.y1" [attr.x2]="line.x2" [attr.y2]="line.y2" />
  </svg:g>
</svg>
