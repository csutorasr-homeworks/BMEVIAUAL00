<a [routerLink]="'/writer/' + (writerId$ | async)">Choose another writing</a>
<h3>Text:</h3>
<p>
  {{text$ | async}}
</p>
<h3>Drawing:</h3>
<div class="buttons">
  <button (click)="zoomIn()">+</button>
  <button (click)="zoomOut()">-</button>
</div>
<app-writing-visualizer [strokes$]="strokes$" [zoom$]="zoom$"></app-writing-visualizer>
