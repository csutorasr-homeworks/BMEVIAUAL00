<svg [attr.width]="svgWidth$ | async" [attr.height]="svgHeight$ | async" [attr.viewBox]="svgViewBox$ | async">
  <svg:g *ngFor="let stroke of (drawableStrokes$ | async); index as i" (click)="strokeClicked(i)">
    <svg:path [attr.d]="stroke.drawablePath" style="stroke-width:5" fill="transparent" [attr.stroke]="stroke.color" />
    <svg:path [attr.d]="stroke.drawablePath" [style.strokeWidth]="hitBoxWidth$ | async" fill="transparent" stroke="transparent"
    />
    <svg:g *ngIf="stroke.color === 'red'">
      <svg:circle [attr.cx]="stroke.startPoint.x" [attr.cy]="stroke.startPoint.y" r="20" [attr.stroke]="stroke.color" style="stroke-width:5"
        [attr.fill]="stroke.color" />
      <svg:circle [attr.cx]="stroke.endPoint.x" [attr.cy]="stroke.endPoint.y" r="20" [attr.stroke]="stroke.color" style="stroke-width:5"
        fill="transparent" />
    </svg:g>
  </svg:g>
</svg>
