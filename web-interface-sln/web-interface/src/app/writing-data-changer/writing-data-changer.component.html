<table>
  <tr>
    <th colspan="2">Data of writer:</th>
  </tr>
  <tr *ngIf="calculatedHandedness$ | async">
    <td>Calculated Handedness:</td>
    <td>{{calculatedHandedness$ | async}}</td>
  </tr>
  <tr>
    <td>Manual Handedness:</td>
    <td>
      <select [formControl]="manualHandedness" (change)="manualHandednessChanged()">
        <option value="default" disabled="disabled">Default</option>
        <option value="left">Left</option>
        <option value="right">Right</option>
        <option value="unknown">Unknown</option>
      </select>
    </td>
  </tr>
  <tr>
    <th colspan="2">Data of writing:</th>
  </tr>
  <tr>
    <td>Text:</td>
    <td>{{text$ | async}}</td>
  </tr>
  <tr *ngIf="log$ | async">
    <td>Algorithm log</td>
    <td [title]="log$ | async">Hover to show</td>
  </tr>
</table>
